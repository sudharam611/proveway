<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Checkout - ProveWay</title>
  </head>
  <body>
    <main id="main">
      <section>
        <header>
          <h1 class="line-and-text">Bundle & Save</h1>
        </header>

        <div class="checkout-details">
          <article class="box" id="box-1">
            <header class="box-details">
              <div class="details">
                <input type="radio" class="radio" name="option" id="radio-1" />
                <div class="unit-details">
                  <div class="unit-box">
                    <span class="unit">1 Unit</span>
                    <span class="offer">20% Offer</span>
                  </div>
                  <span class="std-price">Standard Price</span>
                </div>
              </div>
              <div class="price">
                <span class="discounted-price">$10.00 USD</span>
                <span class="original-price">$24.00 USD</span>
              </div>
            </header>

            <div class="table-container" id="table1">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>Size</th>
                    <th>Color</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>#1</td>
                    <td>
                      <select id="size" name="size#1">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                      </select>
                    </td>
                    <td>
                      <select id="color" name="color#1">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="black">Black</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>#2</td>
                    <td>
                      <select id="size" name="size#2">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                      </select>
                    </td>
                    <td>
                      <select id="color" name="color#2">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="black">Black</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </article>

          <article class="box" id="box-2">
            <header class="box-details">
              <span class="popular-box">Most Popular</span>
              <div class="details">
                <input type="radio" class="radio" name="option" id="radio-2" />
                <div class="unit-details">
                  <div class="unit-box">
                    <span class="unit">2 Unit</span>
                    <span class="offer">20% Offer</span>
                  </div>
                </div>
              </div>
              <div class="price">
                <span class="discounted-price">$18.00 USD</span>
                <span class="original-price">$24.00 USD</span>
              </div>
            </header>

            <div class="table-container" id="table2">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>Size</th>
                    <th>Color</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>#1</td>
                    <td>
                      <select id="size" name="size#1">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                      </select>
                    </td>
                    <td>
                      <select id="color" name="color#1">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="black">Black</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>#2</td>
                    <td>
                      <select id="size" name="size#2">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                      </select>
                    </td>
                    <td>
                      <select id="color" name="color#2">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="black">Black</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </article>

          <article class="box" id="box-3">
            <header class="box-details">
              <div class="details">
                <input type="radio" class="radio" name="option" id="radio-3" />
                <div class="unit-details">
                  <div class="unit-box">
                    <span class="unit">3 Unit</span>
                    <span class="offer">30% Offer</span>
                  </div>
                </div>
              </div>
              <div class="price">
                <span class="discounted-price">$24.00 USD</span>
                <span class="original-price">$27.00 USD</span>
              </div>
            </header>

            <div class="table-container" id="table3">
              <table>
                <thead>
                  <tr>
                    <th></th>
                    <th>Size</th>
                    <th>Color</th>

                <tbody>

                    <td>

                        <option value="black">Black</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>#2</td>
                    <td>
                      <select id="size" name="size#2">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                      </select>
                    </td>
                    <td>
                      <select id="color" name="color#2">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="black">Black</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </article>

          <div class="total-box">
            <span class="free-delivery">Free Delivery</span>
            <span class="total">Total : $52.00 USD</span>
          </div>
          <button class="btn">+ Add to Cart</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
